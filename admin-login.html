<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ugarit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .admin-login-page {
            background: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .admin-login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .admin-login-card {
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .admin-logo h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .admin-logo p {
            color: var(--secondary-text);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        
        .admin-login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-text);
            color: var(--primary-bg);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        
        .admin-security-notice {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            font-size: 0.8rem;
            color: #ff4444;
        }
    </style>
</head>

<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-login-card glass-card">
            <div class="admin-logo">
                <h1>ugarit</h1>
                <p>Admin Portal</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <input type="text" id="adminUsername" required>
                    <label for="adminUsername">Admin ID</label>
                    <div class="focus-line"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="adminPassword" required>
                    <label for="adminPassword">Password</label>
                    <div class="focus-line"></div>
                </div>

                <button type="submit" class="admin-login-btn">
                    Access Admin Dashboard
                </button>
            </form>

            <div id="adminLoginError" class="error-message" style="display: none;"></div>

            <div class="admin-security-notice">
                <p>⚠️ Restricted Access - Authorized Personnel Only</p>
            </div>
        </div>
    </div>

    <script src="js/admin-auth.js"></script>
</body>

</html>
